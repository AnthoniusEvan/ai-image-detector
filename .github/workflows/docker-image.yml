name: Build and Push Docker image to ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up AWS environment variables
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: echo "AWS environment variables set"

      - name: Check AWS identity
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: aws sts get-caller-identity
        
      - name: Build Docker image
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          IMAGE_TAG=$(date +%s)
          docker build -t ai-image-detector:$IMAGE_TAG .
          docker tag ai-image-detector:$IMAGE_TAG 901444280953.dkr.ecr.$AWS_REGION.amazonaws.com/ai-image-detector:$IMAGE_TAG
          echo "Built and tagged image: $IMAGE_TAG"

      - name: Login to Amazon ECR (manual)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 901444280953.dkr.ecr.$AWS_REGION.amazonaws.com
          echo "Logged in to ECR"

      - name: Push Docker image to ECR
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          IMAGE_TAG=$(date +%s)
          docker push 901444280953.dkr.ecr.$AWS_REGION.amazonaws.com/ai-image-detector:$IMAGE_TAG
          echo "Pushed image: $IMAGE_TAG"
